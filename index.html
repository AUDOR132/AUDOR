<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUDOR - Exclusive Distributor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      position: relative;
      top: 40vh;
    }

    h1 {
      font-size: 80px;
      color: black;
      text-shadow: 0 0 15px #00000022;
      margin: 0;
    }

    p {
      font-size: 24px;
      color: black;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #00000033;
    }

    .contact {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head
